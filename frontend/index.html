<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/brain.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Memory-X 智能记忆管理系统 - 基于 Google Vertex AI Memory Bank 设计理念" />
    <meta name="keywords" content="记忆管理,AI,医疗,FHIR,智能助手" />
    <title>Memory-X - 智能记忆管理系统</title>
    <style>
      /* 加载动画 */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f5f5f5;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e0e0e0;
        border-left: 4px solid #1976d2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 16px;
        color: #666;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      /* 隐藏loading动画当React加载完成 */
      .app-loaded .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Memory-X 启动中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // 超时清除加载动画，防止React加载失败
      setTimeout(() => {
        const loadingElement = document.querySelector('.loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
          console.warn('React app loading timeout, hiding loading animation');
        }
      }, 10000);
    </script>
  </body>
</html>
